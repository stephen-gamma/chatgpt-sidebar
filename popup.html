<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #343541;
      color: #ece7d6;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #40414f;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
    }

    .header-controls {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      padding: 6px 10px;
      background: #40414f;
      border: 1px solid #565869;
      border-radius: 4px;
      color: #ece7d6;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .control-btn:hover {
      background: #565869;
    }

    .api-key-section {
      padding: 16px;
      border-bottom: 1px solid #40414f;
    }

    .api-key-input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #40414f;
      border-radius: 6px;
      background: #40414f;
      color: #ece7d6;
      font-size: 14px;
      box-sizing: border-box;
    }

    .api-key-input::placeholder {
      color: #8e8ea0;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      gap: 12px;
    }

    .message.user {
      background: #444654;
      padding: 16px;
      border-radius: 8px;
      margin-left: 20px;
    }

    .message.assistant {
      background: #343541;
      padding: 16px;
      border-radius: 8px;
      margin-right: 20px;
    }

    .input-container {
      padding: 16px;
      border-top: 1px solid #40414f;
    }

    .input-box {
      display: flex;
      gap: 8px;
    }

    .message-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #40414f;
      border-radius: 8px;
      background: #40414f;
      color: #ece7d6;
      font-size: 14px;
      resize: none;
      outline: none;
    }
    
    .message-input:focus,
    .api-key-input:focus {
      border-color: #19c37d;
      box-shadow: 0 0 0 2px rgba(25, 195, 125, 0.2);
    }

    .message-input::placeholder {
      color: #8e8ea0;
    }

    .send-button {
      padding: 12px 16px;
      background: #19c37d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .send-button:hover:not(:disabled) {
      background: #15a66e;
    }

    .send-button:disabled {
      background: #40414f;
      cursor: not-allowed;
    }

    .status {
      padding: 8px 16px;
      font-size: 12px;
      color: #8e8ea0;
      text-align: center;
    }

    .loading {
      color: #19c37d;
    }

    /* Markdown styling */
    .message pre {
      background: #2d2d2d;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message code {
      background: #2d2d2d;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', monospace;
      font-size: 0.9em;
    }

    .message pre code {
      background: transparent;
      padding: 0;
    }

    .message h1, .message h2, .message h3 {
      margin: 12px 0 8px 0;
      font-weight: 600;
    }

    .message h1 { font-size: 1.4em; }
    .message h2 { font-size: 1.2em; }
    .message h3 { font-size: 1.1em; }

    .message ul, .message ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    .message li {
      margin: 4px 0;
    }

    .message a {
      color: #19c37d;
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .message p {
      margin: 8px 0;
    }

    .message strong {
      font-weight: 600;
    }

    .message em {
      font-style: italic;
    }

    .message del {
      text-decoration: line-through;
      opacity: 0.7;
    }

    /* Zoom levels */
    .zoom-small { font-size: 12px; }
    .zoom-normal { font-size: 14px; }
    .zoom-large { font-size: 16px; }
    .zoom-extra-large { font-size: 18px; }
  </style>
</head>
<body>
  <div class="header">
    <h1>Page Chat Assistant</h1>
    <div class="header-controls">
      <button class="control-btn" id="zoomOut" title="Zoom Out">A-</button>
      <button class="control-btn" id="zoomIn" title="Zoom In">A+</button>
      <button class="control-btn" id="toggleMode" title="Open in Sidebar">‚ü∑</button>
    </div>
  </div>

  <div class="api-key-section">
    <input type="password" class="api-key-input" id="apiKey" placeholder="Enter your OpenAI API key">
  </div>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message assistant">
        Welcome! Enter your OpenAI API key above, then ask me anything about this webpage.
      </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <div class="input-container">
      <div class="input-box">
        <textarea class="message-input" id="messageInput" placeholder="Ask about this page..." rows="2"></textarea>
        <button class="send-button" id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <script src="markdown.js"></script>
  <script src="popup.js"></script>
</body>
</html>
